<!DOCTYPE html>
<html>
  <head>
    <title>QUIZ EXAM</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/quiz.css" />
  </head>
  <body>
    <!--timer section-->
    <main id="quiz-main">
   <div id="time">
      <h2 class="timer" style="text-align:right;">Time:</h2>
      </div>
      <!--question section-->
      <div class="grid">
        <div id="quiz">
          <h1>CODING QUIZ</h1>
          <hr style="margin-bottom: 20px">
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>            
            <hr style="margin-top: 50px">
            <!--display initals  -->
            <div id="initialForm">
              <form id="initial-form" style="visibility: hidden">
                <input id="fieldBox" name="initials" type="text" size ="40" style="display:block" placeholder="Please enter your intial">
                <button id="fieldButton"type="button" onclick="displayInitial()"style="display:block">Submit</button>
              </form>            
              </div>
              <hr style="margin-top: 50px">
    <!--display question no to no-->
    <div>
    <p id="progress">Question x of y</p>
     
    </div>
  </section>
  </body>
</main>  
  <footer>
    <!--link to javaScript-->
    <script src="./js/quiz.js"></script>
  </footer>
  </html>
